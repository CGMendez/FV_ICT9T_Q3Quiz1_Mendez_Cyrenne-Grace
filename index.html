<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Q3Q1</title>

	<style>
		body{
			text-align: center;
			background-color: lightgray;
			font-size: 20px;
		}
	</style>
</head>
<body>

	<script>
		var a = 30;
		var b = 4;


		document.write("<h2>If a = 30 and b = 4, compute the following</h2>");

		document.write("<h2>Arithmetic Operator</h2>");

	</script>

	<br>
	<p id="display"></p>

	<p>Compute for the product</p>
	<button type="button" class="btn btn-primary" onclick="document.getElementById('display').innerHTML= '<kbd>' + a*b +  '</kbd>';">Show Answer</button>
	<br>

	<h2>Comparison Operator</h2>
	<br>
	<p>Is a !== than b</p>
	<button type="button" class="btn btn-info" onclick="document.getElementById('display').innerHTML= '<kbd>' + (30 !== 4) + '</kbd>';">Show Answer</button>

	<h3>Logical Operator</h2>
	<br>
	<p>(a <= b) && (a > b)</p>
	<button type="button" class="btn btn-warning" onclick="document.getElementById('display').innerHTML= '<kbd>' + (30 <= 4) && (30 > 4) + '</kbd>';">Show Answer</button>

	<br><br>
	<a href="index.html"><button class="btn btn-success btn-lg">Refresh</button></a>


</body>
</html>
